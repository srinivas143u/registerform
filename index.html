<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <div class=" container mt-3">
        
    <div class="row justify-content-center">
        
            <div class="col-lg-4 border border-primary rounded-5 shadow-lg bg-lightgrey m-auto">
                <h2 class="text-center mt-4">NEW ACCOUNT?.....</h2>
        <div class="form-group  p-1">
            <i class="fas text-primary fa-thin fa-user fa-bounce "></i>
            <label class="form-label text-secondary" for="Email">Username</label>
            <input type="email" class="form-control "style="width: 20rem;" id="Email">
            </div>
        <div class="form-group p-1">
            <i class="fas text-primary fa-duotone fa-phone fa-shake"></i>
            <label class="text-secondary" for="Password">Phone Number</label>
            <input type="password" class="form-control" style="width: 20rem;"  id="Password">
        </div>
        <div class="form-group p-1">
            <label class="text-secondary" for="Select">Country</label>
            <select  class="form-control"style="width: 20rem;" id="Select">
                <option>India</option>
                <option>Australia</option>
                <option>England</option>
                <option>America</option>
            </select>
        </div>
        <div class="form-group  p-1">
            <i class="fas text-primary fa-solid fa-envelope fa-bounce"></i>
            <label class="form-label text-secondary" for="Email">Email</label>
            <input type="email" class="form-control "style="width: 20rem;" id="Email">
            </div>
            <div class="form-group  p-1">
                <i class="fas text-primary fa-solid fa-lock fa-beat"></i>
                <label class="form-label text-secondary" for="Password">Password</label>
                <input type="password" class="form-control "style="width: 20rem;" id="Email">
                </div>
                <div class="form-group  p-1">
                    <i class="fas text-primary fa-solid fa-lock fa-beat"></i>
                    <label class="form-label text-secondary" for="Password">Confirm Password</label>
                    <input type="password" class="form-control "style="width: 20rem;" id="Email">
                    </div>
      
        
        <div class="form-group p-2 d-grid">
            <button type="button" class="btn btn-primary btn-block rounded-5">Register</button>
        </div>
    </div>
</div>
    </div>
    </div>
   </div>
</body>
</html>
